---
hostname: athena
enable_firewall: true
firewall_ports:
  http:
    port: 80
    proto: tcp
  dns:
    port: 53
    proto: tcp
  dns_udp:
    port: 53
    proto: udp
sys_packages:
  - wget
  - vim
  - git
  - tmux
  - zsh
  - python-apt
  - python-pip
  - htop
  - nmap
  - atop
username: butlerx
real_name: Cian Butler
ssh_key: id_ed25519
prometheus_targets:
  node:
    - targets:
        - 'athena:9100'
        - 'hephaestus:9100'
prometheus_scrape_jobs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
  - job_name: pihole
    static_configs:
      - targets: ['pi.hole:9617']
  - job_name: 'grafana'
    static_configs:
      - targets: ['athena:3000']
  - job_name: snmp
    static_configs:
      - targets: ['localhost:9116']
  - job_name: edgerouter
    scrape_interval: 60s
    static_configs:
      - targets: ['10.0.0.1']
    metrics_path: /snmp
    params:
      module:
        - edgerouter
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'localhost:9116'
prometheus_global:
  scrape_interval: 15s
  evaluation_interval: 15s
prometheus_storage_retention: 14d
snmp_exporter_config_file: files/snmp.yml

# Grafana
grafana_url: https://graphs.gobut.me
grafana_security:
  admin_user: admin
  admin_password: admin
grafana_datasources:
  - name: prometheus
    type: prometheus
    access: proxy
    url: 'http://{{ prometheus_web_listen_address }}'
    basicAuth: false

nginx_proxies:
  graphs: 3000
  prometheus: 9090
